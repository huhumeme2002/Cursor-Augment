<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra API Key - Cursor Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="card rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Kiểm tra API Key</h1>
            <p class="text-gray-500 mt-2">Nhập API key để xem thông tin sử dụng</p>
        </div>

        <!-- Input Form -->
        <form id="checkForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">API Key của bạn</label>
                <div class="relative">
                    <input type="password" id="apiKeyInput" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none pr-12"
                        placeholder="Nhập API key...">
                    <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" id="checkBtn"
                class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition flex items-center justify-center gap-2">
                <i class="fas fa-search"></i>
                Kiểm tra
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText">Đã xảy ra lỗi</span>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden mt-6">
            <div class="border-t pt-6">
                <!-- Status Badge -->
                <div class="flex items-center justify-between mb-4">
                    <span class="text-gray-600">Trạng thái:</span>
                    <span id="statusBadge" class="px-3 py-1 rounded-full text-sm font-semibold"></span>
                </div>

                <!-- Key Info -->
                <div class="space-y-3 mb-6">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-600"><i class="fas fa-key mr-2"></i>Key:</span>
                        <span id="keyName" class="font-mono text-gray-800"></span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-600"><i class="fas fa-calendar mr-2"></i>Hết hạn:</span>
                        <span id="expiryDate" class="text-gray-800"></span>
                    </div>
                </div>

                <!-- Usage Progress -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-gray-700 font-medium">Sử dụng hôm nay</span>
                        <span id="usageText" class="text-gray-600 text-sm"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div id="usageBar" class="progress-bar h-full rounded-full"></div>
                    </div>
                    <div class="flex items-center justify-between mt-2 text-sm">
                        <span id="usageDate" class="text-gray-500"></span>
                        <span id="remainingText" class="text-gray-500"></span>
                    </div>
                </div>

                <!-- API Profile Selection -->
                <div id="profileSection" class="bg-indigo-50 rounded-lg p-4 mt-4">
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-gray-700 font-medium"><i class="fas fa-server mr-2"></i>API Source</span>
                        <span id="currentProfileBadge"
                            class="text-xs bg-indigo-200 text-indigo-700 px-2 py-1 rounded">Default</span>
                    </div>
                    <div class="flex gap-2">
                        <select id="profileSelect"
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm bg-white">
                            <option value="">Default (Global)</option>
                        </select>
                        <button type="button" id="changeProfileBtn"
                            class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition text-sm font-medium">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                    <p id="profileMsg" class="hidden text-xs mt-2"></p>
                </div>

                <!-- Model Selection -->
                <div id="modelSection" class="bg-purple-50 rounded-lg p-4 mt-4">
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-gray-700 font-medium"><i class="fas fa-robot mr-2"></i>Chọn Model</span>
                        <span id="currentModelBadge"
                            class="text-xs bg-purple-200 text-purple-700 px-2 py-1 rounded">default</span>
                    </div>
                    <div class="flex gap-2">
                        <select id="modelSelect"
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none text-sm bg-white">
                            <option value="default">Claude Opus 4.6</option>
                        </select>
                        <button type="button" id="changeModelBtn"
                            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition text-sm font-medium">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </div>
                    <p id="modelMsg" class="hidden text-xs mt-2"></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-400 text-sm">
            <p>Liên hệ admin nếu cần hỗ trợ</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        const checkForm = document.getElementById('checkForm');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const togglePassword = document.getElementById('togglePassword');
        const checkBtn = document.getElementById('checkBtn');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');
        const resultSection = document.getElementById('resultSection');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = apiKeyInput.type === 'password' ? 'text' : 'password';
            apiKeyInput.type = type;
            togglePassword.innerHTML = type === 'password'
                ? '<i class="fas fa-eye"></i>'
                : '<i class="fas fa-eye-slash"></i>';
        });

        // Check key status
        checkForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) return;

            // Reset UI
            errorMsg.classList.add('hidden');
            resultSection.classList.add('hidden');
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang kiểm tra...';

            try {
                const response = await fetch(`${API_BASE}/user/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Không thể kiểm tra key');
                }

                // Show result
                displayResult(data);
                resultSection.classList.remove('hidden');
            } catch (error) {
                errorText.textContent = error.message;
                errorMsg.classList.remove('hidden');
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<i class="fas fa-search mr-2"></i>Kiểm tra';
            }
        });

        function displayResult(data) {
            // Status badge
            const statusBadge = document.getElementById('statusBadge');
            if (data.status === 'expired') {
                statusBadge.className = 'px-3 py-1 rounded-full text-sm font-semibold bg-red-100 text-red-600';
                statusBadge.textContent = 'Hết hạn';
            } else if (data.status === 'limit_reached') {
                statusBadge.className = 'px-3 py-1 rounded-full text-sm font-semibold bg-yellow-100 text-yellow-600';
                statusBadge.textContent = 'Hết lượt hôm nay';
            } else {
                statusBadge.className = 'px-3 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-600';
                statusBadge.textContent = 'Hoạt động';
            }

            // Key info
            document.getElementById('keyName').textContent = data.key_name;
            document.getElementById('expiryDate').textContent = formatDate(data.expiry);

            // Usage
            document.getElementById('usageText').textContent = `${data.usage_today} / ${data.daily_limit} lượt`;
            document.getElementById('usageDate').textContent = `Ngày: ${formatDate(data.usage_date)}`;
            document.getElementById('remainingText').textContent = `Còn lại: ${data.remaining} lượt`;

            // Progress bar
            const usageBar = document.getElementById('usageBar');
            usageBar.style.width = `${data.usage_percent}%`;

            if (data.usage_percent >= 100) {
                usageBar.className = 'progress-bar h-full rounded-full bg-red-500';
            } else if (data.usage_percent >= 80) {
                usageBar.className = 'progress-bar h-full rounded-full bg-yellow-500';
            } else {
                usageBar.className = 'progress-bar h-full rounded-full bg-gradient-to-r from-purple-500 to-indigo-600';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Model Selection
        let currentApiKey = '';

        async function loadModels(apiKey) {
            try {
                const response = await fetch(`${API_BASE}/user/model`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                if (!response.ok) return;

                const data = await response.json();
                const modelSelect = document.getElementById('modelSelect');
                const currentModelBadge = document.getElementById('currentModelBadge');

                // Clear and populate select
                modelSelect.innerHTML = '<option value="default">Claude Opus 4.6</option>';

                if (data.models) {
                    Object.entries(data.models).forEach(([id, info]) => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = info.name || id;
                        modelSelect.appendChild(option);
                    });
                }

                // Set current selection
                modelSelect.value = data.selected_model || 'default';
                currentModelBadge.textContent = data.selected_model || 'default';
            } catch (error) {
                console.error('Load models error:', error);
            }
        }

        document.getElementById('changeModelBtn')?.addEventListener('click', async () => {
            const modelSelect = document.getElementById('modelSelect');
            const modelMsg = document.getElementById('modelMsg');
            const changeBtn = document.getElementById('changeModelBtn');
            const selectedModel = modelSelect.value;

            if (!currentApiKey) {
                modelMsg.textContent = '❌ Vui lòng kiểm tra key trước';
                modelMsg.className = 'text-xs text-red-500 mt-2';
                return;
            }

            changeBtn.disabled = true;
            changeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const response = await fetch(`${API_BASE}/user/model`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ model: selectedModel })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('currentModelBadge').textContent = selectedModel;
                    modelMsg.textContent = `✅ ${data.message || 'Đã đổi model thành công!'}`;
                    modelMsg.className = 'text-xs text-green-600 mt-2';
                } else {
                    modelMsg.textContent = `❌ ${data.error || 'Lỗi đổi model'}`;
                    modelMsg.className = 'text-xs text-red-500 mt-2';
                }
            } catch (error) {
                modelMsg.textContent = '❌ Lỗi kết nối server';
                modelMsg.className = 'text-xs text-red-500 mt-2';
            } finally {
                changeBtn.disabled = false;
                changeBtn.innerHTML = '<i class="fas fa-exchange-alt"></i>';
            }
        });

        // Update the displayResult function to also load models
        const originalDisplayResult = displayResult;
        displayResult = function (data) {
            originalDisplayResult(data);
            currentApiKey = apiKeyInput.value.trim();
            loadModels(currentApiKey);
            loadAPIProfiles(currentApiKey);
        };

        // API Profile Selection
        async function loadAPIProfiles(apiKey) {
            try {
                const response = await fetch(`${API_BASE}/user/profiles`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                if (!response.ok) return;

                const data = await response.json();
                const profileSelect = document.getElementById('profileSelect');
                const currentProfileBadge = document.getElementById('currentProfileBadge');

                // Clear and populate select
                profileSelect.innerHTML = '<option value="">Default (Global)</option>';

                if (data.profiles && data.profiles.length > 0) {
                    data.profiles.forEach(profile => {
                        const option = document.createElement('option');
                        option.value = profile.id;
                        // Add metadata to label
                        let label = profile.name;
                        if (profile.speed) label += ` [${profile.speed.toUpperCase()}]`;
                        option.textContent = label;
                        profileSelect.appendChild(option);
                    });
                }

                // Set current selection
                const selectedId = data.selected_profile_id || '';
                profileSelect.value = selectedId;

                // Update badge text
                if (selectedId) {
                    const selectedProfile = data.profiles.find(p => p.id === selectedId);
                    currentProfileBadge.textContent = selectedProfile ? selectedProfile.name : 'Unknown';
                } else {
                    currentProfileBadge.textContent = 'Default';
                }

            } catch (error) {
                console.error('Load profiles error:', error);
            }
        }

        document.getElementById('changeProfileBtn')?.addEventListener('click', async () => {
            const profileSelect = document.getElementById('profileSelect');
            const profileMsg = document.getElementById('profileMsg');
            const changeBtn = document.getElementById('changeProfileBtn');
            const selectedProfileId = profileSelect.value || null; // Send null for default

            if (!currentApiKey) {
                profileMsg.textContent = '❌ Vui lòng kiểm tra key trước';
                profileMsg.className = 'text-xs text-red-500 mt-2';
                return;
            }

            changeBtn.disabled = true;
            changeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const response = await fetch(`${API_BASE}/user/select-profile`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ profile_id: selectedProfileId })
                });

                const data = await response.json();

                if (response.ok) {
                    // Update badge
                    const selectedOption = profileSelect.options[profileSelect.selectedIndex];
                    document.getElementById('currentProfileBadge').textContent = selectedOption.text.split('[')[0].trim();
                    if (selectedProfileId === null || selectedProfileId === "") {
                        document.getElementById('currentProfileBadge').textContent = 'Default';
                    }

                    profileMsg.textContent = `✅ ${data.message || 'Đã đổi nguồn API thành công!'}`;
                    profileMsg.className = 'text-xs text-green-600 mt-2';
                } else {
                    profileMsg.textContent = `❌ ${data.error || 'Lỗi đổi nguồn API'}`;
                    profileMsg.className = 'text-xs text-red-500 mt-2';
                }
            } catch (error) {
                profileMsg.textContent = '❌ Lỗi kết nối server';
                profileMsg.className = 'text-xs text-red-500 mt-2';
            } finally {
                changeBtn.disabled = false;
                changeBtn.innerHTML = '<i class="fas fa-save"></i>';
            }
        });
    </script>
</body>

</html>
